<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
   
    <section class="gallery container">
        <h2 class="gallery__title">Conoce nuestros proyectos</h2>
        
        <div class="gallery__grid">
            <figure class="gallery__picture">
                <img src="/img/1.jpg" alt="img1" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="/img/2.jpg" alt="img2" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="/img/3.jpg" alt="img3" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="/img/4.jpg" alt="img4" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="/img/5.jpg" alt="img5" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="/img/6.jpg" alt="img6" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="/img/7.jpg" alt="img7" class="gallery__img">
            </figure>
            
            <figure class="gallery__picture">
                <img src="/img/8.jpg" alt="img8" class="gallery__img">
            </figure>
        
        </div>
    </section>
</body>
</html>
